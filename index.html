<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Slogan Maker</title>
    <link rel="stylesheet" href="css/app.css?v=1.1">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PP Slogan Maker">
    <meta property="og:description" content="Generate random Pierre Pollievre slogans instantly!">
    <meta property="og:image" content="https://edmundlam.github.io/pp-slogan-maker/images/preview.webp">
    <meta property="og:url" content="https://edmundlam.github.io/pp-slogan-maker/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PP Slogan Maker">
    <meta name="twitter:description" content="Generate random PP slogans instantly!">
    <meta name="twitter:image" content="https://edmundlam.github.io/pp-slogan-maker/images/preview.webp">
</head>
<body>
    <main class="container">
        <h1 id="slogan-title">PP SLOGAN MAKER</h1>
        <div id="podium-container">
            <!-- SVG will be dynamically inserted here by JavaScript -->
        </div>
        <div id="customize-form" class="customize-form hidden">
            <div class="form-body">
              <div class="form-group">
                <input type="text" id="customSloganEn" name="customSloganEn" placeholder="AXE THE TAX" maxlength="50">
              </div>
              <div class="form-group">
                <input type="text" id="customSloganFr" name="customSloganFr" placeholder="HACHER LES IMPÃ”TS" maxlength="60">
              </div>
            </div>
          </div>
        <div class="button-container">
            <button id="generateButton" aria-label="Redo the slogan">REDO THE SLOGAN</button>
            <button id="shareButton" aria-label="Share the slogan">EXPORT THE SLOGAN</button>
            <button id="downloadButton" aria-label="Download the slogan">DOWNLOAD THE SLOGAN</button>
            <button id="customizeButton" aria-label="Customize the slogan">CUSTOMIZE THE SLOGAN</button>
        </div>
    </main>
    <footer>
        <a href="https://www.reddit.com/r/ehbuddyhoser" target="_blank" rel="noopener noreferrer">r/ehbuddyhoser</a>
    </footer>
    <script src="js/app.min.js?v=1.4"></script>
</body>
</html>
