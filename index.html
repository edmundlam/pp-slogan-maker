<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Slogan Maker</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main class="container">
        <div class="podium-wrapper">
            <img src="images/pp3.webp" alt="Person at podium" class="podium-image">
            <div class="slogan-container" id="slogan-container">
                <div class="slogan" id="english-slogan">INSPIRE THE FUTURE</div>
                <div class="slogan" id="french-slogan">INSPIRER L'AVENIR</div>
            </div>
        </div>
        <div class="button-container">
            <button id="generateButton" aria-label="Generate a new slogan">Generate New Slogan</button>
        </div>
    </main>
    <footer>
        <a href="https://www.reddit.com/r/ehbuddyhoser" target="_blank" rel="noopener noreferrer">r/ehbuddyhoser</a>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
