<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Slogan Maker - Generate Custom Political Slogans Instantly</title>
    <meta name="description" content="Generate and download Pierre Poilievre slogans instantly!">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://edmundlam.github.io/pp-slogan-maker/">
    <link rel="icon" href="images/favicon_podium.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/app.css?v=1.3">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PP Slogan Maker">
    <meta property="og:description" content="Generate random Pierre Poilievre slogans instantly!">
    <meta property="og:image" content="https://edmundlam.github.io/pp-slogan-maker/images/preview.webp">
    <meta property="og:url" content="https://edmundlam.github.io/pp-slogan-maker/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PP Slogan Maker">
    <meta name="twitter:description" content="Generate random PP slogans instantly!">
    <meta name="twitter:image" content="https://edmundlam.github.io/pp-slogan-maker/images/preview.webp">    
    <!-- Structured data using JSON-LD  -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PP Slogan Maker",
      "description": "Generate random Pierre Poilievre slogans instantly!",
      "url": "https://edmundlam.github.io/pp-slogan-maker/",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web browser"
    }
    </script>
</head>
<body>
    <main class="container">
        <h1 id="slogan-title">PP SLOGAN MAKER</h1>
        <div id="podium-container">
            <!-- SVG will be dynamically inserted here by JavaScript -->
        </div>
        <div id="customize-form" class="customize-form hidden">
            <div class="form-body">
              <div class="form-group">
                <input type="text" id="customSloganEn" name="customSloganEn" placeholder="AXE THE TAX" maxlength="50">
              </div>
              <div class="form-group">
                <input type="text" id="customSloganFr" name="customSloganFr" placeholder="HACHER LES IMPÃ”TS" maxlength="60">
              </div>
            </div>
          </div>
        <div class="button-container">
            <button id="generateButton" aria-label="Redo the slogan">RANDOMIZE</button>
            <button id="shareButton" aria-label="Share the slogan">EXPORT</button>
            <button id="downloadButton" aria-label="Download the slogan">DOWNLOAD</button>
            <button id="customizeButton" aria-label="Customize the slogan">CUSTOMIZE</button>
            <button id="cycleImageButton" class="action-button" title="Change background image">
              CHANGE BACKGROUND
            </button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/edmundlam/pp-slogan-maker" target="_blank" rel="noopener" class="github-link">
            <img src="images/github-mark.png" alt="https://github.com/edmundlam/pp-slogan-maker" width="24" height="24">
        </a>
    </footer>
    <script src="js/app.min.js?v=1.5"></script>
</body>
</html>
